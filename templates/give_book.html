<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post">
    {{ form.hidden_tag() }}
    {{ form.crsf_token }}

    {{ form.select_student.label }}
    {{ form.select_student() }}
    {% for error in form.select_student.errors %}
        <p class="alert alert-danger" role="alert">
            {{ error }}
        </p>
    {% endfor %}
    {{ form.submit() }}
</form>
</body>
</html>
