{% extends "base-table.html" %}
{% block contents %}
<link rel="stylesheet" type="text/css" href="../static/css/lybrary-table.css">
<div class="flex-block" style="margin-left: 0">

			<div class="flex-second" style="width:100%;margin-left: -20px">
				<div>
					<input type="text" name="" class="intpfield" placeholder="Поиск по изданиям">
				</div>
                {% for edition in editions %}
				<div class="izd-item">
                    <img src="../static/img/editions{{ editions.avatar_image }}">
					<a href="/library/editions/{{ edition.id }}">{{ edition.name }}</a>
					<span >Литература</span>
					<span style="background-color: #98D9E8;margin-left: 0">Учебник</span>
					<input type="submit" name="delete-edition" class='link-izd' href='#' value="Удалить">
				</div>
                {% endfor %}
			</div>
</div>
{% endblock %}
